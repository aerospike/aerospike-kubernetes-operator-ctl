name: Run Tests
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup-go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Run Tests
        run: make test